name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para SonarCloud para anÃ¡lisis de blame
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'  # Cachear dependencias para builds mÃ¡s rÃ¡pidos
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest pytest-django pytest-cov
    
    - name: Crear archivo .env para pruebas
      run: |
        echo "DEBUG=True" >> .env
        echo "SECRET_KEY=test-secret-key-for-ci" >> .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> .env
    
    - name: Ejecutar migraciones
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: l_atelier.settings
      run: |
        python manage.py migrate --noinput
    
    - name: Ejecutar pruebas con cobertura
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: l_atelier.settings
      run: |
        # Ejecutar pruebas con coverage en la carpeta apps
        python -m coverage run --source='apps' manage.py test apps --keepdb
        
        # Generar reporte XML para SonarCloud
        python -m coverage xml
        
        # Mostrar reporte en consola (excluyendo migraciones y tests)
        python -m coverage report --omit="*/migrations/*,*/tests/*,*/__pycache__/*"
    
    - name: Subir artefacto de cobertura
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30
    
    - name: AnÃ¡lisis SonarCloud
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.sources=apps
          -Dsonar.tests=apps
          -Dsonar.test.inclusions=**/tests/**,**/test_*.py
          -Dsonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/static/**,**/media/**
          -Dsonar.python.version=3.11
    
    - name: Verificar Quality Gate
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true  # No fallar el build si el quality gate falla
    
    - name: Comentar resultados en PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Leer el reporte de cobertura si existe
          let coverageComment = '## ðŸ“Š Resultados de CI/CD\n\n';
          coverageComment += 'âœ… Pruebas ejecutadas exitosamente\n';
          coverageComment += 'âœ… AnÃ¡lisis de SonarCloud completado\n\n';
          coverageComment += `ðŸ”— [Ver anÃ¡lisis completo en SonarCloud](https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }})\n`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: coverageComment
          });
    
    - name: Generar badge de cobertura
      if: github.ref == 'refs/heads/main'
      run: |
        COVERAGE=$(python -m coverage report | grep TOTAL | awk '{print $4}')
        echo "Coverage: $COVERAGE"
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV